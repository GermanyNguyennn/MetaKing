<form [formGroup]="form" skipValidation (ngSubmit)="saveChanged()">
  <p-panel #pnl header="Danh Sách Sản Phẩm">
    <div class="formgrid grid">

      <div class="field col-12">
        <label for="name" class="block">Tên <span class="required">*</span></label>
        <input
          id="name"
          pInputText
          (keyup)="generateSlug()"
          type="text"
          class="w-full"
          formControlName="name"
        />
      </div>

      <div class="field col-12">
        <label for="code" class="block">Code <span class="required">*</span></label>
        <input id="code" pInputText type="text" class="w-full" formControlName="code" />
      </div>

      <div class="field col-12">
        <label for="slug" class="block">Slug <span class="required">*</span></label>
        <input id="slug" pInputText type="text" class="w-full" formControlName="slug" />
      </div>

      <div class="field col-12">
        <label for="sku" class="block">SKU <span class="required">*</span></label>
        <input id="sku" pInputText type="text" class="w-full" formControlName="sku" />
      </div>

      <div class="field col-12">
        <label for="manufacturerId" class="block">Nhà Sản Xuất <span class="required">*</span></label>
        <p-dropdown
          [options]="manufacturers"
          formControlName="manufacturerId"
          placeholder="Chọn Nhà Sản Xuất"
          [showClear]="true"
          autoWidth="false"
          [style]="{ width: '100%' }"
        ></p-dropdown>
      </div>

      <div class="field col-12">
        <label for="categoryId" class="block">Danh Mục <span class="required">*</span></label>
        <p-dropdown
          [options]="parentCategories"
          formControlName="parentCategoryId"
          placeholder="Chọn Danh Mục Cha"
          (onChange)="onParentChanged($event.value)"
          [showClear]="true"
          autoWidth="false"
          [style]="{ width: '100%' }"
        ></p-dropdown>
        <p-dropdown
          [options]="childCategories"
          formControlName="categoryId"
          placeholder="Chọn Danh Mục Con"
          [showClear]="true"
          autoWidth="false"
          [style]="{ width: '100%' }"
        ></p-dropdown>
      </div>

      <div class="field col-12">
        <label for="productType" class="block">Loại Sản Phẩm <span class="required">*</span></label>
        <p-dropdown
          [options]="productTypes"
          formControlName="productType"
          placeholder="Chọn Loại Sản Phẩm"
          [showClear]="true"
          autoWidth="false"
          [style]="{ width: '100%' }"
        ></p-dropdown>
      </div>   

      <div class="field col-12">
        <label for="sellPrice" class="block">Giá Bán <span class="required">*</span></label>
        <p-inputNumber formControlName="sellPrice"></p-inputNumber>
      </div>
      
      <div class="field col-12">
        <label for="thumbnailImage" class="block">Hình Ảnh <span class="required">*</span></label>
        <input id="thumbnailImage" type="file" (change)="onFileChanged($event)">
      </div>
      <div class="field col-12">
        <p-image
          [src]="thumbnailImage"
          [alt]="selectedEntity.name"
          width="250"
          [preview]="true"
        ></p-image>
      </div>

      <div class="field col-12">
        <label for="seoMetaDescription" class="block">Mô Tả SEO <span class="required">*</span></label>
        <textarea
          id="seoMetaDescription"
          pInputTextarea
          class="w-full"
          formControlName="seoMetaDescription"
        ></textarea>
      </div>

      <div class="field col-12">
        <label for="description" class="block">Mô Tả <span class="required">*</span></label>
        <p-editor formControlName="description"></p-editor>
      </div>

      <div class="field-checkbox col-12 md:col-6">
        <p-checkbox formControlName="isVisibility" binary="true" id="isVisibility"></p-checkbox>
        <label for="isVisibility">Hiển Thị</label>
      </div>

      <div class="field-checkbox col-12 md:col-6">
        <p-checkbox formControlName="isActive" binary="true" id="isActive"></p-checkbox>
        <label for="isActive">Kích Hoạt</label>
      </div>

    </div>
    <ng-template pTemplate="footer">
      <button
        type="submit"
        [disabled]="!form.valid || btnDisabled"
        pButton
        icon="fa fa-save"
        iconPos="left"
        label="Lưu"
      ></button>
    </ng-template>
    <!--Block UI-->
    <p-blockUI [blocked]="blockedPanel" [target]="pnl">
      <p-progressSpinner></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
