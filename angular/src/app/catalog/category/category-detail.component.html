<form [formGroup]="form" skipValidation (ngSubmit)="saveChanged()">
  <p-panel #pnl header="Chi Tiết Danh Mục">
    <div class="formgrid grid">

      <div class="field col-12">
        <label for="name" class="block">Tên Danh Mục <span class="required">*</span></label>
        <input 
          id="name" 
          pInputText 
          (keyup)="generateSlug()" 
          type="text" 
          class="w-full" 
          formControlName="name"
        />        
      </div>

      <div class="field col-12">
        <label for="code" class="block">Code <span class="required">*</span></label>
        <input id="code" pInputText type="text" class="w-full" formControlName="code" />
      </div>  

      <div class="field col-12">
        <label for="slug" class="block">Slug <span class="required">*</span></label>
        <input id="slug" pInputText type="text" class="w-full" formControlName="slug" />
      </div>   
            
      <div class="field col-12">
        <label for="parentId" class="block">Danh Mục Cha</label>
        <p-dropdown 
          [options]="categoryOptions" 
          optionLabel="name" 
          optionValue="id" 
          placeholder="Chọn Danh Mục Cha" 
          formControlName="parentId"
          [showClear]="true"
          [style]="{ width: '100%' }"
        ></p-dropdown>
      </div>

      <div class="field col-12 md:col-6">
        <label for="coverPicture" class="block">Hình Ảnh <span class="required">*</span></label>
        <input id="coverPicture" type="file" (change)="onFileChanged($event)" class="w-full">
      </div>
      <div class="field col-12 md:col-6">
        <p-image
          [src]="coverPicture"
          [alt]="selectedEntity.name"
          [preview]="true"
        ></p-image>
      </div>

      <div class="field-checkbox col-12 md:col-6">
        <p-checkbox formControlName="isVisibility" binary="true" id="isVisibility"></p-checkbox>
        <label for="isVisibility">Hiển Thị</label>
      </div>

      <div class="field-checkbox col-12 md:col-6">
        <p-checkbox formControlName="isActive" binary="true" id="isActive"></p-checkbox>
        <label for="isActive">Kích Hoạt</label>
      </div>
      
    </div>
    <ng-template pTemplate="footer">
      <button
        type="submit"
        [disabled]="!form.valid || btnDisabled"
        pButton
        icon="fa fa-save"
        iconPos="left"
        label="Lưu"
      ></button>
    </ng-template>
    <!--Block UI-->
    <p-blockUI [blocked]="blockedPanel" [target]="pnl">
      <p-progressSpinner></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
