<form [formGroup]="form" skipValidation (ngSubmit)="saveChanged()">
  <p-panel #pnl header="Chi Tiết Nhà Sản Xuất">
    <div class="formgrid grid">
      <div class="field col-12">
        <label for="name" class="block">Tên Nhà Sản Xuất <span class="required">*</span></label>
        <input 
          id="name" 
          pInputText 
          (keyup)="generateSlug()" 
          type="text" 
          class="w-full" 
          formControlName="name"
        />
        <app-validation-message
          [entityForm]="form"
          fieldName="name"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>
      <div class="field col-12">
        <label for="code" class="block">Code <span class="required">*</span></label>
        <input id="code" pInputText type="text" formControlName="code" />
        <app-validation-message
          [entityForm]="form"
          fieldName="code"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>  
      <div class="field col-12">
        <label for="slug" class="block">Slug <span class="required">*</span></label>
        <input id="slug" pInputText type="text" class="w-full" formControlName="slug" />
        <app-validation-message
          [entityForm]="form"
          fieldName="slug"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div> 
      <div class="field col-12">
        <label for="country" class="block">Quốc Gia <span class="required">*</span></label>
        <input id="country" pInputText type="text" formControlName="country" />
        <app-validation-message
          [entityForm]="form"
          fieldName="country"
          [validationMessages]="validationMessages"
        ></app-validation-message>
      </div>          
      <div class="field col-12 md:col-6">
        <label for="coverPicture" class="block">Hình Ảnh <span class="required">*</span></label>
        <input id="coverPicture" type="file" (change)="onFileChanged($event)" class="w-full">
      </div>
      <div class="field col-12 md:col-6">
        <p-image
          [src]="coverPicture"
          [alt]="selectedEntity.name"
          width="250"
          [preview]="true"
        ></p-image>
      </div>
      <div class="field-checkbox col-12 md:col-6">
        <p-checkbox formControlName="isVisibility" binary="true" id="isVisibility"></p-checkbox>
        <label for="isVisibility">Hiển Thị</label>
      </div>
      <div class="field-checkbox col-12 md:col-6">
        <p-checkbox formControlName="isActive" binary="true" id="isActive"></p-checkbox>
        <label for="isActive">Kích Hoạt</label>
      </div>      
    </div>
    <ng-template pTemplate="footer">
      <button
        type="submit"
        [disabled]="!form.valid || btnDisabled"
        pButton
        icon="fa fa-save"
        iconPos="left"
        label="Lưu"
      ></button>
    </ng-template>
    <!--Block UI-->
    <p-blockUI [blocked]="blockedPanel" [target]="pnl">
      <p-progressSpinner></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
